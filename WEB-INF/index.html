<!DOCTYPE html>				<!-- 문서 유형에 대한 브라우저의 정보, HTML5 사용한다고 알려줌 -->
<html lang="ko">			
<head>						<!-- 페이지 정보(메타 데이터)  -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- viewport : 요소를 볼수 있는 화면 -->
	<!-- device-width, initial-scale=1.0 : 웹 페이지는 한 화면보다 크거나 김 => 스크롤 기능 제공
										   갖고 있는 기기 화면에 맞춘다 의미임. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박현준 Test</title>	<!-- 문서 제목 표현, 웹 페이지 상단에 타이틀 생성됨 -->
</head>
<body>
	<p>Hello 박현준</p>
</body>
</html>
