<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>나의 폼</title>
</head>
<body>
	<h2>My Form</h2>
	<img alt="dog" src="dog.jpg" width="150" height="100" />
	<form action="#">
		<div>
			<label for="username"><strong>견주이름 : </strong></label>
			<input type="text" id="username" name="usename" />
		</div>
		<div>
			<label for="pass"><strong>비밀번호 : </strong></label>
			<input type="password" id="pass" name="password" />
		</div>
		<input type="checkbox" id="agreement" name="agreement" value="agreement" />
		<label for="agreement"><strong>나는 로봇이 아닙니다. </strong></label>
		<input type="submit" value="sign in" />
	</form>
</body>
</html>
